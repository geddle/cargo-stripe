          description: Number of payment attempts made for this invoice, from the perspective of the payment retry schedule.
            Any payment attempt counts as the first attempt, and subsequently only automatic retries increment the attempt
            count. In other words, manual payment attempts after the first attempt do not affect the retry schedule. If a
            failure is returned with a non-retryable return code, the invoice can no longer be retried unless a new payment
            method is obtained. Retries will continue to be scheduled, and attempt_count will continue to increment, but retries
            will only be executed if a new payment method is obtained.
