paths:
  /v1/tax_ids:
    get:
      description: <p>Returns a list of tax IDs.</p>
      operationId: GetTaxIds
      parameters:
      - description: A cursor for use in pagination. `ending_before` is an object ID that defines your place in the list.
          For instance, if you make a list request and receive 100 objects, starting with `obj_bar`, your subsequent call
          can include `ending_before=obj_bar` in order to fetch the previous page of the list.
        in: query
        name: ending_before
        required: false
        schema:
          maxLength: 5000
          type: string
        style: form
      - description: Specifies which fields in the response should be expanded.
        explode: true
        in: query
        name: expand
        required: false
        schema:
          items:
            maxLength: 5000
            type: string
          type: array
        style: deepObject
      - description: A limit on the number of objects to be returned. Limit can range between 1 and 100, and the default is
          10.
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      - description: The account or customer the tax ID belongs to. Defaults to `owner[type]=self`.
        explode: true
        in: query
        name: owner
        required: false
        schema:
          properties:
            account:
              type: string
            customer:
              maxLength: 5000
              type: string
            type:
              enum:
              - account
              - application
              - customer
              - self
              type: string
          required:
          - type
          title: owner_params
          type: object
        style: deepObject
      - description: A cursor for use in pagination. `starting_after` is an object ID that defines your place in the list.
          For instance, if you make a list request and receive 100 objects, ending with `obj_foo`, your subsequent call can
          include `starting_after=obj_foo` in order to fetch the next page of the list.
        in: query
        name: starting_after
        required: false
        schema:
          maxLength: 5000
          type: string
        style: form
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding: {}
            schema:
              additionalProperties: false
              properties: {}
              type: object
        required: false
      responses:
        '200':
          content:
            application/json:
              schema:
                description: ''
                properties:
                  data:
                    description: Details about each object.
                    items:
                      $ref: '#/components/schemas/tax_id'
                    type: array
                  has_more:
                    description: True if this list has another page of items after this one that can be fetched.
                    type: boolean
                  object:
                    description: String representing the object's type. Objects of the same type share the same value. Always
                      has the value `list`.
                    enum:
                    - list
                    type: string
                  url:
                    description: The URL where this list can be accessed.
                    maxLength: 5000
                    type: string
                required:
                - data
                - has_more
                - object
                - url
                title: TaxIDsList
                type: object
                x-expandableFields:
                - data
          description: Successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Error response.
      summary: List all tax IDs
    post:
      description: <p>Creates a new account or customer <code>tax_id</code> object.</p>
      operationId: PostTaxIds
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding:
              expand:
                explode: true
                style: deepObject
              owner:
                explode: true
                style: deepObject
            schema:
              additionalProperties: false
              properties:
                expand:
                  description: Specifies which fields in the response should be expanded.
                  items:
                    maxLength: 5000
                    type: string
                  type: array
                owner:
                  description: The account or customer the tax ID belongs to. Defaults to `owner[type]=self`.
                  properties:
                    account:
                      type: string
                    customer:
                      maxLength: 5000
                      type: string
                    type:
                      enum:
                      - account
                      - application
                      - customer
                      - self
                      type: string
                  required:
                  - type
                  title: owner_params
                  type: object
                type:
                  description: Type of the tax ID, one of `ad_nrt`, `ae_trn`, `al_tin`, `am_tin`, `ao_tin`, `ar_cuit`, `au_abn`,
                    `au_arn`, `ba_tin`, `bb_tin`, `bg_uic`, `bh_vat`, `bo_tin`, `br_cnpj`, `br_cpf`, `bs_tin`, `by_tin`, `ca_bn`,
                    `ca_gst_hst`, `ca_pst_bc`, `ca_pst_mb`, `ca_pst_sk`, `ca_qst`, `cd_nif`, `ch_uid`, `ch_vat`, `cl_tin`,
                    `cn_tin`, `co_nit`, `cr_tin`, `de_stn`, `do_rcn`, `ec_ruc`, `eg_tin`, `es_cif`, `eu_oss_vat`, `eu_vat`,
                    `gb_vat`, `ge_vat`, `gn_nif`, `hk_br`, `hr_oib`, `hu_tin`, `id_npwp`, `il_vat`, `in_gst`, `is_vat`, `jp_cn`,
                    `jp_rn`, `jp_trn`, `ke_pin`, `kh_tin`, `kr_brn`, `kz_bin`, `li_uid`, `li_vat`, `ma_vat`, `md_vat`, `me_pib`,
                    `mk_vat`, `mr_nif`, `mx_rfc`, `my_frp`, `my_itn`, `my_sst`, `ng_tin`, `no_vat`, `no_voec`, `np_pan`, `nz_gst`,
                    `om_vat`, `pe_ruc`, `ph_tin`, `ro_tin`, `rs_pib`, `ru_inn`, `ru_kpp`, `sa_vat`, `sg_gst`, `sg_uen`, `si_tin`,
                    `sn_ninea`, `sr_fin`, `sv_nit`, `th_vat`, `tj_tin`, `tr_tin`, `tw_vat`, `tz_vat`, `ua_vat`, `ug_tin`,
                    `us_ein`, `uy_ruc`, `uz_tin`, `uz_vat`, `ve_rif`, `vn_tin`, `za_vat`, `zm_tin`, or `zw_tin`
                  enum:
                  - ad_nrt
                  - ae_trn
                  - al_tin
                  - am_tin
                  - ao_tin
                  - ar_cuit
                  - au_abn
                  - au_arn
                  - ba_tin
                  - bb_tin
                  - bg_uic
                  - bh_vat
                  - bo_tin
                  - br_cnpj
                  - br_cpf
                  - bs_tin
                  - by_tin
                  - ca_bn
                  - ca_gst_hst
                  - ca_pst_bc
                  - ca_pst_mb
                  - ca_pst_sk
                  - ca_qst
                  - cd_nif
                  - ch_uid
                  - ch_vat
                  - cl_tin
                  - cn_tin
                  - co_nit
                  - cr_tin
                  - de_stn
                  - do_rcn
                  - ec_ruc
                  - eg_tin
                  - es_cif
                  - eu_oss_vat
                  - eu_vat
                  - gb_vat
                  - ge_vat
                  - gn_nif
                  - hk_br
                  - hr_oib
                  - hu_tin
                  - id_npwp
                  - il_vat
                  - in_gst
                  - is_vat
                  - jp_cn
                  - jp_rn
                  - jp_trn
                  - ke_pin
                  - kh_tin
                  - kr_brn
                  - kz_bin
                  - li_uid
                  - li_vat
                  - ma_vat
                  - md_vat
                  - me_pib
                  - mk_vat
                  - mr_nif
                  - mx_rfc
                  - my_frp
                  - my_itn
                  - my_sst
                  - ng_tin
                  - no_vat
                  - no_voec
                  - np_pan
                  - nz_gst
                  - om_vat
                  - pe_ruc
                  - ph_tin
                  - ro_tin
                  - rs_pib
                  - ru_inn
                  - ru_kpp
                  - sa_vat
                  - sg_gst
                  - sg_uen
                  - si_tin
                  - sn_ninea
                  - sr_fin
                  - sv_nit
                  - th_vat
                  - tj_tin
                  - tr_tin
                  - tw_vat
                  - tz_vat
                  - ua_vat
                  - ug_tin
                  - us_ein
                  - uy_ruc
                  - uz_tin
                  - uz_vat
                  - ve_rif
                  - vn_tin
                  - za_vat
                  - zm_tin
                  - zw_tin
                  maxLength: 5000
                  type: string
                  x-stripeBypassValidation: true
                value:
                  description: Value of the tax ID.
                  type: string
              required:
              - type
              - value
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tax_id'
          description: Successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Error response.
      summary: Create a tax ID
  /v1/tax_ids/{id}:
    delete:
      description: <p>Deletes an existing account or customer <code>tax_id</code> object.</p>
      operationId: DeleteTaxIdsId
      parameters:
      - in: path
        name: id
        required: true
        schema:
          maxLength: 5000
          type: string
        style: simple
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding: {}
            schema:
              additionalProperties: false
              properties: {}
              type: object
        required: false
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deleted_tax_id'
          description: Successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Error response.
      summary: Delete a tax ID
    get:
      description: <p>Retrieves an account or customer <code>tax_id</code> object.</p>
      operationId: GetTaxIdsId
      parameters:
      - description: Specifies which fields in the response should be expanded.
        explode: true
        in: query
        name: expand
        required: false
        schema:
          items:
            maxLength: 5000
            type: string
          type: array
        style: deepObject
      - in: path
        name: id
        required: true
        schema:
          maxLength: 5000
          type: string
        style: simple
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding: {}
            schema:
              additionalProperties: false
              properties: {}
              type: object
        required: false
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tax_id'
          description: Successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Error response.
      summary: Retrieve a tax ID
components:
  schemas:
    account:
      description: 'This is an object representing a Stripe account. You can retrieve it to see

        properties on the account like its current requirements or if the account is

        enabled to make live charges or receive payouts.


        For accounts where [controller.requirement_collection](/api/accounts/object#account_object-controller-requirement_collection)

        is `application`, which includes Custom accounts, the properties below are always

        returned.


        For accounts where [controller.requirement_collection](/api/accounts/object#account_object-controller-requirement_collection)

        is `stripe`, which includes Standard and Express accounts, some properties are only returned

        until you create an [Account Link](/api/account_links) or [Account Session](/api/account_sessions)

        to start Connect Onboarding. Learn about the [differences between accounts](/connect/accounts).'
      properties:
        business_profile:
          anyOf:
          - $ref: '#/components/schemas/account_business_profile'
          description: Business information about the account.
          nullable: true
        business_type:
          description: The business type.
          enum:
          - company
          - government_entity
          - individual
          - non_profit
          nullable: true
          type: string
          x-stripeBypassValidation: true
        capabilities:
          $ref: '#/components/schemas/account_capabilities'
        charges_enabled:
          description: Whether the account can process charges.
          type: boolean
        company:
          $ref: '#/components/schemas/legal_entity_company'
        controller:
          $ref: '#/components/schemas/account_unification_account_controller'
        country:
          description: The account's country.
          maxLength: 5000
          type: string
        created:
          description: Time at which the account was connected. Measured in seconds since the Unix epoch.
          format: unix-time
          type: integer
        default_currency:
          description: Three-letter ISO currency code representing the default currency for the account. This must be a currency
            that [Stripe supports in the account's country](https://stripe.com/docs/payouts).
          maxLength: 5000
          type: string
        details_submitted:
          description: Whether account details have been submitted. Accounts with Stripe Dashboard access, which includes
            Standard accounts, cannot receive payouts before this is true. Accounts where this is false should be directed
            to [an onboarding flow](/connect/onboarding) to finish submitting account details.
          type: boolean
        email:
          description: An email address associated with the account. It's not used for authentication and Stripe doesn't market
            to this field without explicit approval from the platform.
          maxLength: 5000
          nullable: true
          type: string
        external_accounts:
          description: External accounts (bank accounts and debit cards) currently attached to this account. External accounts
            are only returned for requests where `controller[is_controller]` is true.
          properties:
            data:
              description: The list contains all external accounts that have been attached to the Stripe account. These may
                be bank accounts or cards.
              items:
                anyOf:
                - $ref: '#/components/schemas/bank_account'
                - $ref: '#/components/schemas/card'
                title: Polymorphic
                x-stripeBypassValidation: true
              type: array
            has_more:
              description: True if this list has another page of items after this one that can be fetched.
              type: boolean
            object:
              description: String representing the object's type. Objects of the same type share the same value. Always has
                the value `list`.
              enum:
              - list
              type: string
            url:
              description: The URL where this list can be accessed.
              maxLength: 5000
              type: string
          required:
          - data
          - has_more
          - object
          - url
          title: ExternalAccountList
          type: object
          x-expandableFields:
          - data
        future_requirements:
          $ref: '#/components/schemas/account_future_requirements'
        groups:
          anyOf:
          - $ref: '#/components/schemas/account_group_membership'
          description: The groups associated with the account.
          nullable: true
        id:
          description: Unique identifier for the object.
          maxLength: 5000
          type: string
        individual:
          $ref: '#/components/schemas/person'
        metadata:
          additionalProperties:
            maxLength: 500
            type: string
          description: Set of [key-value pairs](https://stripe.com/docs/api/metadata) that you can attach to an object. This
            can be useful for storing additional information about the object in a structured format.
          type: object
        object:
          description: String representing the object's type. Objects of the same type share the same value.
          enum:
          - account
          type: string
        payouts_enabled:
          description: Whether the funds in this account can be paid out.
          type: boolean
        requirements:
          $ref: '#/components/schemas/account_requirements'
        settings:
          anyOf:
          - $ref: '#/components/schemas/account_settings'
          description: Options for customizing how the account functions within Stripe.
          nullable: true
        tos_acceptance:
          $ref: '#/components/schemas/account_tos_acceptance'
        type:
          description: The Stripe account type. Can be `standard`, `express`, `custom`, or `none`.
          enum:
          - custom
          - express
          - none
          - standard
          type: string
      required:
      - id
      - object
      title: Account
      type: object
      x-expandableFields:
      - business_profile
      - capabilities
      - company
      - controller
      - external_accounts
      - future_requirements
      - groups
      - individual
      - requirements
      - settings
      - tos_acceptance
      x-resourceId: account
    account_annual_revenue:
      description: ''
      properties:
        amount:
          description: A non-negative integer representing the amount in the [smallest currency unit](/currencies#zero-decimal).
          nullable: true
          type: integer
        currency:
          description: Three-letter [ISO currency code](https://www.iso.org/iso-4217-currency-codes.html), in lowercase. Must
            be a [supported currency](https://stripe.com/docs/currencies).
          format: currency
          nullable: true
          type: string
        fiscal_year_end:
          description: The close-out date of the preceding fiscal year in ISO 8601 format. E.g. 2023-12-31 for the 31st of
            December, 2023.
          maxLength: 5000
          nullable: true
          type: string
      title: AccountAnnualRevenue
      type: object
      x-expandableFields: []
    account_bacs_debit_payments_settings:
      description: ''
      properties:
        display_name:
          description: The Bacs Direct Debit display name for this account. For payments made with Bacs Direct Debit, this
            name appears on the mandate as the statement descriptor. Mobile banking apps display it as the name of the business.
            To use custom branding, set the Bacs Direct Debit Display Name during or right after creation. Custom branding
            incurs an additional monthly fee for the platform. The fee appears 5 business days after requesting Bacs. If you
            don't set the display name before requesting Bacs capability, it's automatically set as "Stripe" and the account
            is onboarded to Stripe branding, which is free.
          maxLength: 5000
          nullable: true
          type: string
        service_user_number:
          description: The Bacs Direct Debit Service user number for this account. For payments made with Bacs Direct Debit,
            this number is a unique identifier of the account with our banking partners.
          maxLength: 5000
          nullable: true
          type: string
      title: AccountBacsDebitPaymentsSettings
      type: object
      x-expandableFields: []
    account_branding_settings:
      description: ''
      properties:
        icon:
          anyOf:
          - maxLength: 5000
            type: string
          - $ref: '#/components/schemas/file'
          description: (ID of a [file upload](https://stripe.com/docs/guides/file-upload)) An icon for the account. Must be
            square and at least 128px x 128px.
          nullable: true
          x-expansionResources:
            oneOf:
            - $ref: '#/components/schemas/file'
        logo:
          anyOf:
          - maxLength: 5000
            type: string
          - $ref: '#/components/schemas/file'
          description: (ID of a [file upload](https://stripe.com/docs/guides/file-upload)) A logo for the account that will
            be used in Checkout instead of the icon and without the account's name next to it if provided. Must be at least
            128px x 128px.
          nullable: true
          x-expansionResources:
            oneOf:
            - $ref: '#/components/schemas/file'
        primary_color:
          description: A CSS hex color value representing the primary branding color for this account
          maxLength: 5000
          nullable: true
          type: string
        secondary_color:
          description: A CSS hex color value representing the secondary branding color for this account
          maxLength: 5000
          nullable: true
          type: string
      title: AccountBrandingSettings
      type: object
      x-expandableFields:
      - icon
      - logo
    account_business_profile:
      description: ''
      properties:
        annual_revenue:
          anyOf:
          - $ref: '#/components/schemas/account_annual_revenue'
          description: The applicant's gross annual revenue for its preceding fiscal year.
          nullable: true
        estimated_worker_count:
          description: An estimated upper bound of employees, contractors, vendors, etc. currently working for the business.
          nullable: true
          type: integer
        mcc:
          description: '[The merchant category code for the account](/connect/setting-mcc). MCCs are used to classify businesses
            based on the goods or services they provide.'
          maxLength: 5000
          nullable: true
          type: string
        monthly_estimated_revenue:
          $ref: '#/components/schemas/account_monthly_estimated_revenue'
        name:
          description: The customer-facing business name.
          maxLength: 5000
          nullable: true
          type: string
        product_description:
          description: Internal-only description of the product sold or service provided by the business. It's used by Stripe
            for risk and underwriting purposes.
          maxLength: 40000
          nullable: true
          type: string
        support_address:
          anyOf:
          - $ref: '#/components/schemas/address'
          description: A publicly available mailing address for sending support issues to.
          nullable: true
        support_email:
          description: A publicly available email address for sending support issues to.
          maxLength: 5000
          nullable: true
          type: string
        support_phone:
          description: A publicly available phone number to call with support issues.
          maxLength: 5000
          nullable: true
          type: string
        support_url:
          description: A publicly available website for handling support issues.
          maxLength: 5000
          nullable: true
          type: string
        url:
          description: The business's publicly available website.
          maxLength: 5000
          nullable: true
          type: string
      title: AccountBusinessProfile
      type: object
      x-expandableFields:
      - annual_revenue
      - monthly_estimated_revenue
      - support_address
    account_capabilities:
      description: ''
      properties:
        acss_debit_payments:
          description: The status of the Canadian pre-authorized debits payments capability of the account, or whether the
            account can directly process Canadian pre-authorized debits charges.
          enum:
          - active
          - inactive
          - pending
          type: string
        affirm_payments:
